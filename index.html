<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dear Coffee</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-stone-100 text-stone-800" x-data="cafeApp()">
    <nav class="bg-white shadow-md p-4 mb-8">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-orange-700">Dear Coffee</h1>
        <a href="/admin" class="text-sm bg-stone-200 px-3 py-1 rounded"
          >Admin Login</a
        >
      </div>
    </nav>

    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <template x-for="item in menuList" :key="item.id">
    <div class="bg-white p-4 rounded-lg shadow">
        <img :src="item.image" class="w-full h-48 object-cover rounded">
        <h2 class="text-xl font-bold mt-2" x-text="item.name"></h2>
        <p class="text-orange-600 font-bold" x-text="'Rp ' + Number(item.price).toLocaleString('id-ID')"></p>
        <p class="text-sm" x-text="'Stok: ' + item.stock"></p>
    </div>
</template>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
